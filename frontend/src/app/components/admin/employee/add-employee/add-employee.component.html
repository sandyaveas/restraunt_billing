<div class="row">
    <div class="col-md-6">
        <p class="mt-2 pl-1">{{isEdit ? 'Edit' : 'Add'}} Employee</p>
    </div>
    <div class="col-md-6">
        <button class="btn btn-sm btn-simple float-right" (click)="gotoList()">
            <span class="text-success">
                <i class="fa-solid fa-circle-chevron-left"></i>
                Back To List
            </span>
        </button>
    </div>

</div>


<div class="row">
    <div class="col-md-8">
        <div class="card card-user">
            <div class="card-body">
                <form (ngSubmit)="employeeForm.form.valid && save()" #employeeForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="First Name"
                                    required [(ngModel)]="employee.firstName" #firstName="ngModel">
                            </div>
                            <span
                                *ngIf="firstName.invalid && (firstName.dirty || firstName.touched  || employeeForm.submitted)"
                                class="text-danger">
                                <span *ngIf="firstName.errors?.required">
                                    First Name is required
                                </span>
                            </span>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required
                                    [(ngModel)]="employee.lastName" #lastName="ngModel">
                            </div>
                            <span
                                *ngIf="lastName.invalid && (lastName.dirty || lastName.touched  || employeeForm.submitted)"
                                class="text-danger">
                                <span *ngIf="lastName.errors?.required">
                                    Last Name is required
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" name="username" class="form-control" placeholder="User Name"
                                    [(ngModel)]="employee.username">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Email" required
                                    [(ngModel)]="employee.email" #email="ngModel">
                            </div>
                            <span *ngIf="email.invalid && (email.dirty || email.touched  || employeeForm.submitted)"
                                class="text-danger">
                                <span *ngIf="email.errors?.required">
                                    Email is required
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Branch</label>
                                <select name="branch" class="form-control" [(ngModel)]="employee.branch">
                                    <option>Mumbai</option>
                                    <option>Delehi</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>User Type</label>
                                <div class="mt-1">
                                    <div class="form-check form-check-inline mr-4">
                                        <input class="form-check-input" type="radio" name="userType" id="admin"
                                            [(ngModel)]="employee.userType" value="Admin">
                                        <label class="form-check-label" for="admin">Admin</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="employee"
                                            [(ngModel)]="employee.userType" value="Employee">
                                        <label class="form-check-label" for="employee">Employee</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" class="form-control" placeholder="Address"
                                    [(ngModel)]="employee.address" #address="ngModel">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" name="city" class="form-control" placeholder="City"
                                    [(ngModel)]="employee.city" #city="ngModel">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" name="country" class="form-control" placeholder="Country"
                                    [(ngModel)]="employee.country" #country="ngModel">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Pin Code</label>
                                <input type="number" name="pincode" class="form-control" placeholder="Pin Code"
                                    #pincode="ngModel" [(ngModel)]="employee.pincode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round mr-3">Save</button>
                            <button type="reset" class="btn btn-warning btn-round">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card card-user">
            <div class="image alert alert-warning">
            </div>
            <div class="card-body">
                <div class="author">
                    <a>
                        <img class="avatar border-gray" src="https://picsum.photos/200" alt="...">
                        <h5 class="title">{{employee.firstName + ' ' + employee.lastName}}</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
