<div class="full-page">
    <div class="container h-100-vh">
        <div class="row justify-content-center align-items-center h-100-vh">
            <div class="col-md-5 col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm" autocomplete="off">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-circle-10"></i></span>
                                </div>
                                <input type="text" [(ngModel)]="login.email" name="email" required class="form-control"
                                    placeholder="Email" #email="ngModel">
                            </div>
                            <span *ngIf="email.invalid && (email.dirty || email.touched || loginForm.submitted)"
                                class="text-danger">
                                <span *ngIf="email.errors?.required">
                                    Email is required
                                </span>
                            </span>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-key-25"></i></span>
                                </div>
                                <input type="password" [(ngModel)]="login.password" name="password" required
                                    class="form-control" placeholder="Password" #password="ngModel">
                            </div>
                            <span
                                *ngIf="password.invalid && (password.dirty || password.touched  || loginForm.submitted)"
                                class="text-danger">
                                <span *ngIf="password.errors?.required">
                                    Password is required
                                </span>
                            </span>
                            <div class="form-group">
                                <div class="d-flex justify-content-center">
                                    <input type="submit" value="Login" class="btn btn-success btn-round">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account ? &nbsp;<a [routerLink]="['/register']">Register</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a>Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
